<!DOCTYPE html>
<html>
	<head>
		<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
	<body>
		<div id="likesButtonContainer"></div>
	<script type="text/babel">
		import React, {useState} from "react";
		import "./styles.css";

		const values = [
			{id:1,item:"マウス"},
			{id:2,item:"モニター"},
			{id:3,item:"キーボード"}
		]

		const CheckBtnItems = ({onChange,checked}) =>
			values.map((value) => {
				return(
					<label key={value.id}>
						<input
							type="checkbox"
							value={value.item}
							onChange={onChange}
							checked={checked.includes(value.item)}
						/>
						{value.item}
					</label>
				);
			});

		const InputCheckBox = () =>{
			const [checkedValues,setCheckedValue] = useState([]);
			
			const handleChange = (e) =>{
				if(checkedValues.includes(e.target.value)){
					setChekedValues(
						checkedValues.filter((checkedValue) =>
						checkedValue !== e.targeet.value)
					);
				}else{
					setcheckedValues([...checkedValues,e.target.value]);
				}
			};
			
			return (
				<div className = "App">
					<p>
						現在選択されている値：<b>{checkedValues.join("、")}</b>
					</p>
					<CheckBtnItems onChange={handleChange} checked={chekedValues} />
				</div>
			);
		}

		export default function App(){
			return <InputCheckBox />;
		}
	</script>
	</body>
</html>
