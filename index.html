<!DOCTYPE html>
<html>
	<head>
		<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
	<body>
		<div id="likesButtonContainer"></div>
	<script type="text/babel">
		import React, {useState} from "react";
		import "./styles.css";

		const values = [
			{id:1,item:"HTML"},
			{id:2,item:"CSS"},
			{id:3,item:"JavaScript"}
		]

		const RadioBtnItems = ({onChange,checked}) =>{
			values.map((value) => {
				return(
					<label key={value.id}>
						<input
							type="radio"
							value={value.item}
							onChange={onChange}
							checked={checked === value.item}
						/>
						{value.item}
					</label>
				);
			});
		};

		const InputRadio = () =>{
			const [checkedValue,setCheckedValue] = useState(values[0]["item"]);
			
			const handleChange = (e) =>{
				setCheckedValue(e.target.value);
			};

			return (
				<div className = "App">
					<p>
						現在選択されている値：
						<b>{checkedValue}</b>
					</p>
					<RadioBtnItems onChange={handleChange} checked={checkedValue} />
				</div>
			)
		}
		export default function App(){
			return <InputRadio />;
		}
	</script>
	</body>
</html>
